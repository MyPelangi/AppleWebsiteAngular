<main>


    <!-- section vision pro -->
    <section class="visionPro">
        <figure class="container">
            <img class="img" src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="">
            <figcaption class="figcaption">
                <h2><i class="fa fa-apple"></i> Vision Pro</h2>
                <summary>You've never seen everything like this before.</summary>
                <div class="btn">
                    <a class="learn" href="">Learn more</a>
                    <a class="buy" href="">Buy</a>
                </div>
            </figcaption>
        </figure>
    </section>


    <!-- section adds -->
    <section class="adds">
        <figure>
            <img src="https://img.freepik.com/free-photo/dreamy-aesthetic-color-year-tones-nature-landscape_23-2151393858.jpg" alt="">
            <figcaption>
                <a href="">Shop</a>
            </figcaption>
        </figure>
    </section>


    <!-- section macbook -->
    <section class="macbook">
        <figure>
            <img class="imgMacbook" width="300px" src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722384000&semt=ais_hybrid" alt="">
            <figcaption class="macbookCaption">
                <h2>MacBook Air</h2>
                <summary>Lean.Mean.M3 machine.</summary>
                <div class="btn">
                    <a class="learn" href="">Learn more</a>
                    <a class="buy" href="">Buy</a>
                </div>
            </figcaption>
        </figure>
    </section>


    <!-- section products -->
    <section class="products">
        <div class="containerProducts">
            <figure *ngFor="let product of products; let i = index"
            class="itemProduct">
                <img [src]="product.imageUrl" alt="">
                <figcaption>
                    <h2><i class="fa fa-apple"></i>{{ product.titleProduct }}</h2>
                    <summary>{{ product.summary1 }}</summary>
                    <summary>{{ product.summary2 }}</summary>
                    <div class="btn">
                        <a class="learn" href="">{{ product.buttonLeft }}</a>
                        <a class="buy" href="">{{ product.buttonRight }}</a>
                    </div>
                </figcaption>
            </figure>
        </div>
    </section>


    <!-- section movie -->
    <section class="movie">
        <div class="containerMovie">
          <figure *ngFor="let figure of figures; let i = index"
            class="item"
            [ngClass]="{'active': isActiveSlide(i)}"
            [style.transform]="'translateX(' + ((i - currentIndex) * 100) + '%)'">
              <img [src]="figure.imageUrl" alt="">
              <figcaption>
              <div class="card-detail">
                  <a href="">{{ figure.linkText }}</a>
                  <strong>{{ figure.category }}</strong>
                  <p>{{ figure.description }}</p>
              </div>
              <img [src]="figure.logoUrl" alt="">
              </figcaption>
          </figure>
        </div>
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span *ngFor="let dot of dots; let i = index"
            class="dot"
            [ngClass]="{'active-dot': isActiveSlide(i)}"
            (click)="currentSlide(dot)">
          </span>
        </div>
    </section>
